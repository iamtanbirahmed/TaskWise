<div class="flex justify-between gap-10 py-5 px-6 hover:bg-gray-100 relative border-b border-gray-200">
    <div class="border-l-4 pl-4">
        <h4 class="font-bold">{{item.title}}</h4>
        <p class="text-gray-400 h-6 overflow-y-hidden">{{item.description}}</p>
    </div>

    <div>
        <div
            (click)="onClickEdit(item)"
            class="bg-green-100 border border-green-500 text-green-600 text-xs font-medium p-1 px-2 rounded-full cursor-pointer">
            Edit
        </div>
        <div
            class="bg-green-100 border border-green-500 text-green-600 text-xs font-medium p-1 px-2 rounded-full cursor-pointer">
            Details
        </div>
    </div>
